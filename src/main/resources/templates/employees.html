<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<table align="center" border="1px">
    <thead>
    <tr>
        <th> Id </th>
        <th> Tên </th>
        <th> Họ </th>
        <th> Ngày sinh </th>
        <th> Địa chỉ </th>
        <th> Email </th>
        <th> Số điện thoại </th>
        <th> Tài khoản </th>
        <th> Mật khẩu </th>
        <th> Chức vụ </th>
        <th> Ghi chú </th>
        <th> Phòng ban </th>
        <th> Cập nhật </th>
        <th> Xoá </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td><span th:text="${employee.id}"> Id </span></td>
        <td><span th:text="${employee.firstName}"> Tên </span></td>
        <td><span th:text="${employee.lastName}"> Họ </span></td>
        <td><span th:text="${employee.birthday}"> Ngày sinh </span></td>
        <td><span th:text="${employee.address}"> Địa chỉ </span></td>
        <td><span th:text="${employee.email}"> Email </span></td>
        <td><span th:text="${employee.username}"> Tài khoản </span></td>
        <td><span th:text="${employee.passwordHash}"> Mật khẩu </span></td>
        <td><span th:text="${employee.position}"> Chức vụ </span></td>
        <td><span th:text="${employee.note}"> Ghi chú </span></td>
        <td><span th:text="${employee.department.name}"> Phòng ban </span></td>
        <td>
            <a th:href="@{/update/{id}(id=${employee.id})}"><img th:src="@{/img/edit.png}" width="50px" height="50px"></a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${employee.id})}"><img th:src="@{/img/del.png}" width="50px" height="50px"></a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add_employee">Thêm nhân viên mới</a>
</body>
</html>
