<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<table align="center" border="1px">
    <thead>
    <tr>
        <th> Id </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Birthday </th>
        <th> Address </th>
        <th> Email </th>
        <th> Phone </th>
        <th> Username </th>
        <th> Password </th>
        <th> Position </th>
        <th> Note </th>
        <th> Department </th>
        <th> Update </th>
        <th> Delete </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td><span th:text="${employee.id}"> Id </span></td>
        <td><span th:text="${employee.firstName}"> Name </span></td>
        <td><span th:text="${employee.lastName}"> Address </span></td>
        <td><span th:text="${employee.birthday}"> Id </span></td>
        <td><span th:text="${employee.address}"> Name </span></td>
        <td><span th:text="${employee.email}"> Address </span></td>
        <td><span th:text="${employee.username}"> Id </span></td>
        <td><span th:text="${employee.passwordHash}"> Name </span></td>
        <td><span th:text="${employee.position}"> Address </span></td>
        <td><span th:text="${employee.note}"> Id </span></td>
        <td><span th:text="${employee.department.name}"></span></td>
        <td>
            <a th:href="@{/update/{id}(id=${employee.id})}"><img th:src="@{/img/edit.png}" width="50px" height="50px"></a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${employee.id})}"><img th:src="@{/img/del.png}" width="50px" height="50px"></a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add_employee">Thêm nhân viên mới</a>
</body>
</html>
